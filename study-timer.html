<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomodoro Timer</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0a1fb0,#1e3cff);
  color:white;
  min-height:100vh;
  overflow-y:auto;
}

.main{
  display:flex;
  justify-content:center;
  padding:20px;
}

.timer-box{
  background:white;
  color:#1e3cff;
  padding:20px;
  border-radius:16px;
  width:95%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  align-items:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  margin-bottom:80px; /* Space for navbar */
}

/* Timer container */
.timer-container{
  position:relative;
  width:250px;
  height:250px;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:20px;
  background:#eef1ff;
  border-radius:50%;
}

/* Segments */
.segment{
  position:absolute;
  width:10px;
  height:25px;
  background:#1e3cff;
  border-radius:4px;
  transform-origin: bottom center;
  opacity:0.3;
}

.segment.active{
  opacity:1;
}

/* Timer number inside circle */
.timer-number{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:28px;
  font-weight:bold;
  color:#1e3cff;
}

/* Inputs & buttons */
.setup{
  background:#f0f4ff;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
  width:100%;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
  color:#1e3cff;
  text-align:center;
}

.setup input{
  width:50px;
  padding:6px;
  margin:3px;
  border-radius:6px;
  border:1px solid #ccc;
  text-align:center;
}

button{
  margin:6px;
  padding:8px 12px;
  border-radius:10px;
  border:none;
  background:#1e3cff;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#0a1fb0;
}

/* Stats */
.stats{
  margin-top:15px;
  text-align:left;
  width:100%;
  font-size:14px;
}

/* Navbar */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70px;
  background:white;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid #ddd;
  z-index:1000;
}

.navbar button{
  background:none;
  border:none;
  color:#555;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.navbar button span{
  font-size:22px;
}

.navbar .active{
  color:#1e3cff;
}
</style>
</head>
<body>

<div class="main">
  <div class="timer-box">
    <h2>Pomodoro Timer</h2>

    <div class="timer-container" id="timerContainer">
      <div class="timer-number" id="timerNumber">00:25:00</div>
    </div>

    <div class="setup">
      <div>Study: 
        <input id="studyMinutes" type="number" value="25" min="1">m
        <input id="studySeconds" type="number" value="0" min="0">s
      </div>
      <div>Short Break: 
        <input id="shortBreakMinutes" type="number" value="5" min="1">m
        <input id="shortBreakSeconds" type="number" value="0" min="0">s
      </div>
      <div>Long Break: 
        <input id="longBreakMinutes" type="number" value="15" min="1">m
        <input id="longBreakSeconds" type="number" value="0" min="0">s
      </div>
      <div>Cycles before long break:
        <input id="cycles" type="number" value="4" min="1">
      </div>
    </div>

    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="stats" id="stats">
      <b>Stats:</b><br>
      Sessions Completed: 0<br>
      Total Study Time: 0 min<br>
      Study Streak: 0
    </div>
  </div>
</div>

<div class="navbar">
  <button onclick="go('student.html')"><span>üè†</span>Home</button>
  <button onclick="go('announcements.html')"><span>üì¢</span>Announce</button>
  <button class="active"><span>‚è±</span>Timer</button>
  <button onclick="go('messages.html')"><span>üí¨</span>Messages</button>
  <button onclick="go('profile.html')"><span>üë§</span>Profile</button>
</div>

<script>
let timer;
let seconds=0;
let mode='study';
let cycleCount=0;
let totalSessions=0;
let totalStudyTime=0; 
let streak=0;

const timerContainer=document.getElementById("timerContainer");
const timerNumber=document.getElementById("timerNumber");
const totalSegments=60;
let segments=[];
for(let i=0;i<totalSegments;i++){
  const seg=document.createElement("div");
  seg.classList.add("segment");
  seg.style.transform=`rotate(${i*6}deg) translateY(-112px)`;
  timerContainer.appendChild(seg);
  segments.push(seg);
}

function updateSegments(){
  const fraction = seconds/totalSeconds;
  const activeCount=Math.ceil(fraction*totalSegments);
  segments.forEach((s,i)=> s.classList.toggle('active', i<activeCount));
}

function updateDisplay(){
  const h=Math.floor(seconds/3600);
  const m=Math.floor((seconds%3600)/60);
  const s=seconds%60;
  timerNumber.innerText=
    `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  updateSegments();
}

function setTime(){
  const sm=parseInt(document.getElementById("studyMinutes").value)||25;
  const ss=parseInt(document.getElementById("studySeconds").value)||0;
  const sbm=parseInt(document.getElementById("shortBreakMinutes").value)||5;
  const sbs=parseInt(document.getElementById("shortBreakSeconds").value)||0;
  const lbm=parseInt(document.getElementById("longBreakMinutes").value)||15;
  const lbs=parseInt(document.getElementById("longBreakSeconds").value)||0;
  const cycles=parseInt(document.getElementById("cycles").value)||4;
  return {study:sm*60+ss, shortBreak:sbm*60+sbs, longBreak:lbm*60+lbs, cycles:cycles};
}

let totalSeconds=0;

function startTimer(){
  clearInterval(timer);
  const times=setTime();
  if(seconds<=0){
    mode='study';
    seconds=times.study;
    totalSeconds=seconds;
    cycleCount=0;
  }

  timer=setInterval(()=>{
    seconds--;
    updateDisplay();
    if(seconds<=0){
      if(mode==='study'){
        totalSessions++;
        totalStudyTime+=Math.floor(times.study/60);
        streak++;
        cycleCount++;
        if(cycleCount%times.cycles===0){
          mode='longBreak';
          seconds=times.longBreak;
          totalSeconds=seconds;
          alert("Long Break!");
        } else{
          mode='shortBreak';
          seconds=times.shortBreak;
          totalSeconds=seconds;
          alert("Short Break!");
        }
      } else{
        mode='study';
        seconds=times.study;
        totalSeconds=seconds;
        alert("Back to Study!");
      }
      updateStats();
    }
  },1000);
}

function pauseTimer(){ clearInterval(timer); }
function resetTimer(){ clearInterval(timer); seconds=0; totalSeconds=0; updateDisplay(); }

function updateStats(){
  document.getElementById("stats").innerHTML=
    `<b>Stats:</b><br>
    Sessions Completed: ${totalSessions}<br>
    Total Study Time: ${totalStudyTime} min<br>
    Study Streak: ${streak}`;
}

function go(page){ window.location.href=page; }

updateDisplay();
</script>

</body>
</html>
