<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  	body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0a1fb0,#1e3cff);
      color: white;
      margin: 0;
      min-height: 100vh;
    }
   
    header {
      text-align: center;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.2);
    }

    .box {
      background: white;
      color: #1e3cff;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1e3cff;
      color: white;
    }
  </style>
</head>
<body>

<header>My Profile</header>

<div class="box">
  <input id="name" placeholder="Full name">
  <input id="section" placeholder="Section / Position">
  <button onclick="saveProfile()">Save</button>
</div>


<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAtBlO4Iwj5TMYlvwQeENndd7fcV-lyXl4",
  authDomain: "mrda-pwa.firebaseapp.com",
  projectId: "mrda-pwa",
  storageBucket: "mrda-pwa.appspot.com",
  messagingSenderId: "59701076462",
  appId: "1:59701076462:web:be714b43e3f04d61c32eff"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    const doc = await db.collection("profiles").doc(user.uid).get();
    if (doc.exists) {
      document.getElementById("name").value = doc.data().name;
      document.getElementById("section").value = doc.data().section;
    }
  }
});

function saveProfile() {
  const user = auth.currentUser;

  db.collection("profiles").doc(user.uid).set({
    name: document.getElementById("name").value,
    section: document.getElementById("section").value
  });

  alert("Profile saved!");
}
</script>

</body>
</html>
